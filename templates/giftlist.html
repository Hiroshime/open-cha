<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .gift-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .gift-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .gift-item:last-child {
            border-bottom: none;
        }

        .gift-name {
            font-size: 16px;
        }

        .gift-button {
            text-decoration: none;
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
        }

        .get-gift-button {
            background-color: #28a745;
        }

        .get-gift-button:hover {
            background-color: #218838;
        }

        .release-gift-button {
            background-color: #dc3545;
        }

        .release-gift-button:hover {
            background-color: #c82333;
        }

        .not-available {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="gift-container">
        <h1>Available Gifts</h1>
        <a href="{{ url_for('basic_views.logout')}}" class="gift-button release-gift-button">Sair</a>
        {% for gift in gifts %}
        <div class="gift-item">
            <span class="gift-name">{{gift.name}}</span>
            {% if gift.available == 1 %}
                <a href="{{ url_for('basic_views.get_gift',id=gift.id) }}" class="gift-button get-gift-button">Pega presente</a>
            {% else %}
                {% if gift.user_id == session['logged'] %}
                    <a href="{{ url_for('basic_views.release_gift',id=gift.id) }}" class="gift-button release-gift-button">Soltar presente</a>
                {% else %}
                    <span class="not-available">NÃ£o disponivel</span>
                {% endif %}
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
